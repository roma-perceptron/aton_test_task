<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="{{url_for('static', filename='scripts.js')}}"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <meta charset="UTF-8">
    <title>Demo DataBase Manager</title>
</head>
<body>
    {% block header %}
    <header class="header fixed-top bg-light text-body-tertiary text-end py-1">
        <div class="mx-3">
            <em>@roma-perceptron, 2024</em>
            <span><a href="https://github.com/roma-perceptron?tab=repositories" class="btn btn-link">github</a></span>
        </div>
    </header>
    {% endblock %}

    <main>
        {% block content %}{% endblock %}
    </main>

    {% block toast %}{% endblock %}

    {% block footer %}
    <footer class="footer fixed-bottom bg-light text-center py-1">
        <div class="row">
            <span class="col-4"><a href="/this_page_is_not_exist" class="btn btn-link"><em>на несуществующую страницу</em></a></span>
            <span class="col-4"><a href="/reset" class="btn btn-link" onclick="$('#loadingModal').modal('show')">сгенерировать данные заново</a></span>
            <span class="col-4"><a href="/demo_error" class="btn btn-link"><em>на страницу с ошибкой сервера</em></a></span>
        </div>
    </footer>
    {% endblock %}
</body>
</html>
